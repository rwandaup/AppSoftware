<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my app software</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>

<section>

	<div class="container">
		// form to collect student information
		<form> 
			<div class="step step-1">
				STUDENTS INFORMATION
				<div class="form-group">
					<label for="firstname">First name</label>
					<input type="text" name="firstname" id="firstname"></div>
					<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname"></div>
					<div class="form-group">
					<button type="button" class="next-btn">Next</button>

				</div></div>
					<div class="step step-2 active">
						<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email"></div>
					<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
					<button type="button" class="back-btn">Back</button>
					<button type="button" class="next-btn">Next</button>
</div></div>
					<div class="step step-3">
						<div class="form-group">
					<label for="phonenumber">Phone number</label>
					<input type="number" name="phonenumber" id="phonenumber"></div>
					<div class="form-group">
					<label for="regnumber">Registration number</label>
					<input type="number" name="regnumber" id="regnumber">
					<button type="button" class="back-btn">Back</button>
					<button type="Submit" class="submit-btn">Submit</button>

				</div>

</form></div></section>
				<script src="./java.js"></script>				


</body>
</html>
